name: Deploy Infrastructure

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_SECRET_KEY }}
          script: |

            mkdir -p /root/project/deployment
  
            # Переходим в неё
            cd /root/project/deployment

            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/github_keys || true
            
            # Если папка пустая — клонируем
            if [ ! -d .git ]; then
              echo "Клонируем репозиторий..."
              git clone git@github.com:ваш-аккаунт/ваш-репозиторий.git .
            fi
            
            # Обновляем код
            git fetch --all
            git checkout master 2>/dev/null || git checkout main
            git reset --hard origin/master 2>/dev/null || git reset --hard origin/main
            
            # Запускаем деплой
            bash scripts/deploy.sh
