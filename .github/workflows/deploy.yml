name: Deploy Infrastructure

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  PROJECT_DIR: /root/project
  DEPLOY_DIR: deployment
  API_DIR: habits-api
  CLIENT_DIR: habits
  GO_ANGULAR_DIR: go-angular-pg

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_SECRET_KEY }}
          script: |
            echo "=== Starting deployment ==="
            
            # Create main project folder if it doesn't exist
            if [ ! -d "${{ env.PROJECT_DIR }}" ]; then
              echo "üìÅ Creating project folder ${{ env.PROJECT_DIR }}"
              mkdir -p ${{ env.PROJECT_DIR }}
            fi
            
            # Create and navigate to deployment folder
            echo "=== Updating deployment repository ==="
            mkdir -p ${{ env.PROJECT_DIR }}/${{ env.DEPLOY_DIR }}
            cd ${{ env.PROJECT_DIR }}/${{ env.DEPLOY_DIR }}
            
            # If folder is empty - clone
            if [ ! -d ".git" ]; then
              echo "‚ùå Git repository not found. Cloning..."
              git clone https://github.com/andreyDanilenko/deployment-automation.git .
            else
              echo "‚úÖ Git repository found. Updating..."
              # Save important files that are not in git
              if [ -f ".env" ]; then
                cp .env /tmp/.env.backup
                echo "‚úÖ .env file saved"
              fi
              
              git fetch --all
              git reset --hard origin/master 2>/dev/null || git reset --hard origin/main
              git pull origin master 2>/dev/null || git pull origin/main
              
              # Restore .env if it existed
              if [ -f "/tmp/.env.backup" ]; then
                mv /tmp/.env.backup .env
                echo "‚úÖ .env file restored"
              fi
            fi
            
            echo "=== Checking recent changes ==="
            git log --oneline -3
            
            echo "=== Updating habits-api repository ==="
            mkdir -p ${{ env.PROJECT_DIR }}/${{ env.API_DIR }}
            cd ${{ env.PROJECT_DIR }}/${{ env.API_DIR }}
            if [ ! -d ".git" ]; then
              echo "‚ùå Cloning habits-api..."
              git clone https://github.com/andreyDanilenko/habits-api.git .
            else
              echo "‚úÖ Updating habits-api..."
              git fetch --all
              git reset --hard origin/master 2>/dev/null || git reset --hard origin/main
              git pull origin master 2>/dev/null || git pull origin/main
            fi
            
            echo "=== Updating habits-client repository ==="
            mkdir -p ${{ env.PROJECT_DIR }}/${{ env.CLIENT_DIR }}
            cd ${{ env.PROJECT_DIR }}/${{ env.CLIENT_DIR }}
            if [ ! -d ".git" ]; then
              echo "‚ùå Cloning habits-client..."
              git clone https://github.com/andreyDanilenko/habits-client.git .
            else
              echo "‚úÖ Updating habits-client..."
              git fetch --all
              git reset --hard origin/master 2>/dev/null || git reset --hard origin/main
              git pull origin master 2>/dev/null || git pull origin/main
            fi
            
            echo "=== Updating go-angular-pg repository ==="
            mkdir -p ${{ env.PROJECT_DIR }}/${{ env.GO_ANGULAR_DIR }}
            cd ${{ env.PROJECT_DIR }}/${{ env.GO_ANGULAR_DIR }}
            if [ ! -d ".git" ]; then
              echo "‚ùå Cloning go-angular-pg..."
              git clone https://github.com/andreyDanilenko/go-angular-pg.git .
            else
              echo "‚úÖ Updating go-angular-pg..."
              git fetch --all
              git reset --hard origin/master 2>/dev/null || git reset --hard origin/main
              git pull origin master 2>/dev/null || git pull origin/main
            fi
            
            echo "=== Starting containers ==="
            cd ${{ env.PROJECT_DIR }}/${{ env.DEPLOY_DIR }}
            
            if [ -f "docker-compose.yml" ]; then
              echo "Building and starting containers..."
              docker-compose down
              export DOCKER_BUILDKIT=1
              docker-compose build --no-cache
              docker-compose up -d
              
              echo "Checking status..."
              docker-compose ps
              
              echo "Checking nginx logs..."
              docker-compose logs --tail=50 nginx
              
              echo "‚úÖ Containers updated and started"
            else
              echo "‚ö†Ô∏è docker-compose.yml not found"
              ls -la
            fi
            
            
            echo "=== Checking volumes ==="
            docker volume ls | grep postgres_data
            
            echo "=== Checking service availability ==="
            echo "Article Service:"
            curl -I https://lifedream.tech || echo "Not available"
            
            echo "Habits Service:"
            curl -I https://habits.lifedream.tech || echo "Not available"
            
            echo "=== Deployment completed ==="
