name: Deploy Infrastructure

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_SECRET_KEY }}
          script: |
            echo "=== Начало деплоя ==="
            
            # Переходим в папку проекта
            cd /root/project/deployment
            
            echo "=== Обновляем репозиторий deployment ==="
            
            # Если папка пустая - клонируем
            if [ ! -d ".git" ]; then
              echo "❌ Git репозиторий не найден. Клонируем..."
              git clone https://github.com/andreyDanilenko/deployment-automation.git .
            else
              echo "✅ Git репозиторий найден. Обновляем..."
              # Сохраняем важные файлы которые не в git
              if [ -f ".env" ]; then
                cp .env /tmp/.env.backup
                echo "✅ .env файл сохранен"
              fi
              
              git fetch --all
              git reset --hard origin/master 2>/dev/null || git reset --hard origin/main
              git pull origin master 2>/dev/null || git pull origin/main
              
              # Восстанавливаем .env если был
              if [ -f "/tmp/.env.backup" ]; then
                mv /tmp/.env.backup .env
                echo "✅ .env файл восстановлен"
              fi
            fi
            
            echo "=== Проверяем изменения ==="
            git log --oneline -3
            
            echo "=== Обновляем habits-api репозиторий ==="
            cd /root/project/habits-api
            if [ ! -d ".git" ]; then
              git clone https://github.com/andreyDanilenko/habits-api.git .
            else
              git fetch --all
              git reset --hard origin/master 2>/dev/null || git reset --hard origin/main
              git pull origin master 2>/dev/null || git pull origin/main
            fi
            
            echo "=== Обновляем habits-client репозиторий ==="
            cd /root/project/habits
            if [ ! -d ".git" ]; then
              git clone https://github.com/andreyDanilenko/habits-client.git .
            else
              git fetch --all
              git reset --hard origin/master 2>/dev/null || git reset --hard origin/main
              git pull origin master 2>/dev/null || git pull origin/main
            fi
            
            echo "=== Обновляем go-angular-pg репозиторий ==="
            cd /root/project/go-angular-pg
            if [ ! -d ".git" ]; then
              git clone https://github.com/andreyDanilenko/go-angular-pg.git .
            else
              git fetch --all
              git reset --hard origin/master 2>/dev/null || git reset --hard origin/main
              git pull origin master 2>/dev/null || git pull origin/main
            fi
            
            echo "=== Запускаем контейнеры ==="
            cd /root/project/deployment
            
            if [ -f "docker-compose.yml" ]; then
              echo "Собираем и запускаем контейнеры..."
              docker-compose down
              export DOCKER_BUILDKIT=1
              docker-compose build --no-cache
              docker-compose up -d
              
              echo "Проверяем статус..."
              docker-compose ps
              
              echo "Проверяем логи nginx..."
              docker-compose logs --tail=50 nginx
              
              echo "✅ Контейнеры обновлены и запущены"
            else
              echo "⚠️ docker-compose.yml не найден"
              ls -la
            fi
            
            echo "=== Очистка неиспользуемых образов и контейнеров ==="
            # Удаляем остановленные контейнеры
            docker container prune -f
            # Удаляем неиспользуемые образы (освобождаем место на диске)
            docker image prune -a -f
            # Удаляем неиспользуемые сети
            docker network prune -f
            # Удаляем только неиспользуемые volumes (postgres_data остаётся, т.к. используется)
            docker volume prune -f
            echo "✅ Очистка завершена"
            echo "Оставшиеся volumes:"
            docker volume ls
            
            echo "=== Проверяем volumes ==="
            docker volume ls | grep postgres_data
            
            echo "=== Проверяем доступность сервисов ==="
            echo "Article Service:"
            curl -I https://lifedream.tech || echo "Не доступен"
            
            echo "Habits Service:"
            curl -I https://habits.lifedream.tech || echo "Не доступен"
            
            echo "=== Деплой завершен ==="
