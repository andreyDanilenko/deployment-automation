# Пример docker-compose.yml для работы с несколькими проектами через Git Submodules
# Скопируйте этот файл в docker-compose.yml и настройте под ваши проекты

version: '3.8'

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - project1-frontend
      - project1-backend
      # Добавьте зависимости для других проектов
    restart: unless-stopped
    networks:
      - app-network

  # Project 1 - Frontend
  project1-frontend:
    build:
      context: ./projects/project1/frontend
      dockerfile: Dockerfile
    container_name: project1-frontend
    environment:
      - VITE_API_BASE_URL=http://project1-backend:8080
    networks:
      - app-network
    restart: unless-stopped

  project1-backend:
    build:
      context: ./projects/project1/backend
      dockerfile: Dockerfile
    container_name: project1-backend
    environment:
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=project1_db
    networks:
      - app-network
    depends_on:
      - postgres
    restart: unless-stopped

  # Shared PostgreSQL (или отдельная БД для каждого проекта)
  postgres:
    image: postgres:16-alpine
    container_name: postgres-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge


