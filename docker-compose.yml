version: '3.8'
# 
# Предполагаемая структура на сервере:
# - /root/project/admin-panel-golang/  - репозиторий админ-панели
# - /root/project/backend/             - репозиторий backend-приложения (erp.lifedream.tech)
# - /root/project/frontend/            - репозиторий frontend-приложения (erp.lifedream.tech)
# - /root/project/deployment/          - этот репозиторий (nginx, docker-compose)

services:
  # Nginx reverse proxy
  nginx:
    build:
      context: ../admin-panel-golang/client
      dockerfile: Dockerfile
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - admin-panel
    restart: unless-stopped
    networks:
      - app-network

  # Admin Panel (admin-panel-golang) - lifedream.tech
  admin-panel:
    build:
      context: ../admin-panel-golang/app
      dockerfile: Dockerfile
    container_name: admin-panel-app
    environment:
      - PORT=8080
    volumes:
      - ../admin-panel-golang/app:/app
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - postgres-admin

  # PostgreSQL database для admin-panel
  postgres-admin:
    image: postgres:16-alpine
    container_name: postgres-admin-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=admin_panel_db
    volumes:
      - postgres_admin_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_admin_data:

networks:
  app-network:
    driver: bridge

