version: '3.8'

services:
  # --- СТАРЫЙ ПРОЕКТ (Article Service) ---
  article_db:
    container_name: article_service_db
    image: postgres:17.4
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: my_pass
      POSTGRES_DB: auth_service
    restart: unless-stopped
    volumes:
      - article_postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  article_app:
    container_name: auth_service_app
    build:
      context: ../go-angular-pg/app
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DB_HOST: article_db
      DB_USER: postgres
      DB_PASSWORD: my_pass
      DB_NAME: auth_service
      DB_PORT: 5432
    depends_on:
      - article_db
    networks:
      - app-network
    expose:
      - "8080"

  # --- НОВЫЙ ПРОЕКТ (Habits Service) ---
  habits_db:
    container_name: habits_service_db
    image: postgres:17.4
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: habits_pass
      POSTGRES_DB: habits_db
    restart: unless-stopped
    volumes:
      - habits_postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  habits_api:
    container_name: habits_api
    build:
      context: ../habits-api
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DB_HOST: habits_db
      DB_USER: postgres
      DB_PASSWORD: habits_pass
      DB_NAME: habits_db
      DB_PORT: 5432
    depends_on:
      - habits_db
    networks:
      - app-network
    expose:
      - "8080"

  habits_frontend:
    container_name: habits_frontend
    build:
      context: ../habits
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - app-network
    expose:
      - "80"

  # --- ЕДИНЫЙ NGINX Reverse Proxy ---
  nginx:
    image: nginx:alpine
    container_name: main_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - article_app
      - habits_frontend
      - habits_api
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  article_postgres_data:
  habits_postgres_data:
