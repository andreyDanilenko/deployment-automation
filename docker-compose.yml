version: '3.8'

services:
  # --- СТАРЫЙ ПРОЕКТ (Article Service) ---
  article_db:
    container_name: article_service_db
    image: postgres:17.4
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: my_pass
      POSTGRES_DB: auth_service
    restart: unless-stopped
    volumes:
      - article_postgres_data:/var/lib/postgresql/data

  article_app:
    container_name: auth_service_app
    build:
      context: ../go-angular-pg/app
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DB_HOST: article_db
      DB_USER: postgres
      DB_PASSWORD: my_pass
      DB_NAME: auth_service
      DB_PORT: 5432
    depends_on:
      - article_db
    # Явно указываем порт
    expose:
      - "8080"

  # --- НОВЫЙ ПРОЕКТ (Habits Service) ---
  habits_db:
    container_name: habits_service_db
    image: postgres:17.4
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: habits_pass
      POSTGRES_DB: habits_db
    restart: unless-stopped
    volumes:
      - habits_postgres_data:/var/lib/postgresql/data

  habits_api:
    container_name: habits_api
    build:
      context: ../habits-api
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DB_HOST: habits_db
      DB_USER: postgres
      DB_PASSWORD: habits_pass
      DB_NAME: habits_db
      DB_PORT: 5432
    depends_on:
      - habits_db
    # Habits API тоже на 8080
    expose:
      - "8080"

  habits_frontend:
    container_name: habits_frontend
    build:
      context: ../habits
      dockerfile: Dockerfile
    restart: unless-stopped
    # Фронтенд на 80 порту
    expose:
      - "80"

  # --- NGINX Reverse Proxy ---
  nginx:
    build:
      context: ../go-angular-pg/client
      dockerfile: Dockerfile
    container_name: main_nginx
    ports:
      - "8080:80"    # HTTP на другом порту
      - "8443:443"  
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - article_app
      - habits_api
      - habits_frontend
    restart: unless-stopped

volumes:
  article_postgres_data:
  habits_postgres_data:
