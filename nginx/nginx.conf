events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    # HTTP редирект для основного домена
    server {
        listen 80;
        server_name www.lifedream.tech;
        return 301 https://lifedream.tech$request_uri;
    }

    server {
        listen 80;
        server_name lifedream.tech 62.113.103.222;
        return 301 https://lifedream.tech$request_uri;
    }

    # HTTP редирект для habits поддомена
    server {
        listen 80;
        server_name habits.lifedream.tech www.habits.lifedream.tech;
        return 301 https://habits.lifedream.tech$request_uri;
    }

    # HTTPS редирект www → без www
    server {
        listen 443 ssl;
        server_name www.lifedream.tech;

        ssl_certificate /etc/nginx/ssl/lifedream.tech.crt;
        ssl_certificate_key /etc/nginx/ssl/lifedream.tech.key;

        return 301 https://lifedream.tech$request_uri;
    }

    # Основной HTTPS сервер (lifedream.tech) - Angular проект
    server {
        listen 443 ssl;
        server_name lifedream.tech 62.113.103.222;

        ssl_certificate /etc/nginx/ssl/lifedream.tech.crt;
        ssl_certificate_key /etc/nginx/ssl/lifedream.tech.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # Angular фронтенд (через прокси)
        location / {
            proxy_pass http://angular_frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API первого бекенда
        location /api/ {
            proxy_pass http://app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ws {
            proxy_pass http://app:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400s;
        }
    }

    # HTTPS сервер для habits проекта (habits.lifedream.tech)
    server {
        listen 443 ssl;
        server_name habits.lifedream.tech;

        ssl_certificate /etc/nginx/ssl/lifedream.tech.crt;
        ssl_certificate_key /etc/nginx/ssl/lifedream.tech.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # Vue фронтенд (habits)
        location / {
            proxy_pass http://vue_frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Для SPA
            proxy_intercept_errors on;
            error_page 404 = /index.html;
        }

        # API habits бекенда
        location /api/habits/ {
            proxy_pass http://app_habits:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
