# HTTP → HTTPS редиректы (как были)
server {
    listen 80;
    server_name www.lifedream.tech;
    return 301 https://lifedream.tech$request_uri;
}

server {
    listen 80;
    server_name lifedream.tech 62.113.103.222;
    return 301 https://lifedream.tech$request_uri;
}

server {
    listen 80;
    server_name habits.lifedream.tech www.habits.lifedream.tech;
    return 301 https://habits.lifedream.tech$request_uri;
}

# HTTPS сервер для основного домена
server {
    listen 443 ssl default_server;
    server_name lifedream.tech 62.113.103.222;

    ssl_certificate /etc/nginx/ssl/lifedream.tech.crt;
    ssl_certificate_key /etc/nginx/ssl/lifedream.tech.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # Прокси на docker nginx
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://localhost:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS сервер для habits поддомена
