events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # HTTP → HTTPS редиректы для основного домена
    server {
        listen 80;
        server_name www.lifedream.tech;
        return 301 https://lifedream.tech$request_uri;
    }

    server {
        listen 80;
        server_name lifedream.tech 62.113.103.222;
        return 301 https://lifedream.tech$request_uri;
    }

    # HTTP → HTTPS редирект для поддомена (жёсткий редирект через location)
    server {
        listen 80;
        server_name habits.lifedream.tech www.habits.lifedream.tech;
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Основной HTTPS сервер (lifedream.tech)
    server {
        listen 443 ssl;
        server_name lifedream.tech 62.113.103.222;

        ssl_certificate /etc/nginx/ssl/lifedream.tech.crt;
        ssl_certificate_key /etc/nginx/ssl/lifedream.tech.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # Фронтенд основного домена (SPA: 404 → index.html)
        location / {
            proxy_pass http://article_frontend:80;
            proxy_intercept_errors on;
            error_page 404 =200 /index.html;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # API Article Service
        location /api/ {
            proxy_pass http://article_app:8080/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # WebSocket для Article Service
        location /api/ws {
            proxy_pass http://article_app:8080/api/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_read_timeout 86400s;
        }
    }

    # HTTPS сервер для habits поддомена
    server {
        listen 443 ssl;
        server_name habits.lifedream.tech www.habits.lifedream.tech;

        ssl_certificate /etc/nginx/ssl/habits.lifedream.tech.crt;
        ssl_certificate_key /etc/nginx/ssl/habits.lifedream.tech.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # Фронтенд Habits (SPA: 404 → index.html)
        location / {
            proxy_pass http://habits_frontend:80;
            proxy_intercept_errors on;
            error_page 404 =200 /index.html;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # API Habits (путь /api/ сохраняем, бэкенд слушает /api/v1/...)
        location /api/ {
            proxy_pass http://habits_api:8080/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}
