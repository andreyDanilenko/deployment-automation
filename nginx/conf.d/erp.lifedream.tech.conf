# HTTP редирект erp.lifedream.tech → HTTPS
server {
    listen 80;
    server_name erp.lifedream.tech;
    return 301 https://erp.lifedream.tech$request_uri;
}

# Основной HTTPS сервер (erp.lifedream.tech) - Backend + Frontend
server {
    listen 443 ssl;
    server_name erp.lifedream.tech;

    ssl_certificate /etc/nginx/ssl/lifedream.tech.crt;
    ssl_certificate_key /etc/nginx/ssl/lifedream.tech.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # Backend API
    location /api/ {
        proxy_pass http://backend:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Frontend
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Для SPA приложений
        try_files $uri $uri/ /index.html;
    }
}
